<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Mars3D最简项目模版 - Vue版</title>

    <script>
      window.basePathUrl = '<%= BASE_URL %>' //标识config、widgets所在的目录
      window.CESIUM_BASE_URL = '<%= BASE_URL %>lib/Cesium/' //标识cesium主目录
    </script>

    <!--引入cesium基础lib-->
    <link href="<%= BASE_URL %>lib/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css" />
    <script src="<%= BASE_URL %>lib/Cesium/Cesium.js" type="text/javascript"></script>
    <script src="<%= BASE_URL %>lib/turf/turf.min.js" type="text/javascript"></script>

    <!--引入mars3d库lib-->
    <link href="<%= BASE_URL %>lib/mars3d/mars3d.css" rel="stylesheet" type="text/css" />
    <script src="<%= BASE_URL %>lib/mars3d/mars3d.js" type="text/javascript"></script>

    <!--引入mars3d库插件lib（按需引入）-->
    <!-- <script src="<%= BASE_URL %>lib/mars3d/plugins/space/mars3d-space.js" type="text/javascript"></script>
    <script src="<%= BASE_URL %>lib/mapV/mapv.min.js" type="text/javascript"></script>
    <script src="<%= BASE_URL %>lib/mars3d/plugins/mapv/mars3d-mapv.js" type="text/javascript"></script>  -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
